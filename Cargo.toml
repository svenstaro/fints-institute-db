[package]
name = "fints-institute-db"
version = "0.4.0"
authors = ["Sven-Hendrik Haase <svenstaro@gmail.com>"]
edition = "2018"
description = "A library and CLI tool to access FinTS access information for many German banks"
repository = "https://github.com/svenstaro/fints-institute-db"
license = "MIT"
readme = "README.md"
keywords = ["fints", "hbci", "bank", "banks", "banking"]
categories = ["command-line-utilities", "command-line-interface", "parsing"]

[badges]
travis-ci = { repository = "svenstaro/fints-institute-db", branch = "master" }
maintenance = { status = "actively-developed" }

[profile.release]
lto = true

[dependencies]
structopt = "0.3"
iban_validate = "4"
serde = "1"
serde_derive = "1"
serde_json = "1"

[dependencies.regex]
version = "1"
features = ["unicode-perl"]

[dev-dependencies]
pretty_assertions = "0.6"
assert_cmd = "1.0"

[build-dependencies]
reqwest = { version = "0.10", features = ["blocking"] }
